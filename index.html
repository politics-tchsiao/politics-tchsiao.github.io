<script>
function updateTime() {
const now = new Date();
const dateOptions = { day: 'numeric', month: 'long', year: 'numeric', weekday: 'long'};
const date = now.toLocaleDateString('en', dateOptions);
const time = now.toLocaleTimeString('en', { hour12: false });
document.getElementById('date').textContent = date;
document.getElementById('time').textContent = time;
}
setInterval(updateTime, 1000);
window.onload = updateTime;
</script>

<script>
function formatLastModified() {
const months = ["Jan.", "Feb.", "Mar.", "Apr.", "May", "Jun.", "Jul.", "Aug.", "Sep.", "Oct.", "Nov.", "Dec."];
let date = new Date(document.lastModified);
let day = String(date.getDate()).padStart(2, '0');  
let month = months[date.getMonth()];
let year = date.getFullYear();
let hours = String(date.getHours()).padStart(2, '0');
let minutes = String(date.getMinutes()).padStart(2, '0');
let seconds = String(date.getSeconds()).padStart(2, '0');
let timezone = "NST";  
return `${day} ${month} ${year} ${hours}:${minutes}:${seconds} ${timezone}`;
}
document.write(formatLastModified());
